name: legal-consultation-dev

services:
  legal-backend:
    build: .
    container_name: legal-consultation-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DEBUG=True
    volumes:
      - ./legal_form:/app/legal_form
      - ./settings:/app/settings
      - media_data:/app/media
      - logs_data:/app/logs
    entrypoint: ["./entrypoint.sh"]
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/service-types/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16
    container_name: legal-consultation-db-dev
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-legal_consultation}
      - POSTGRES_USER=${POSTGRES_USER:-django}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7
    container_name: legal-consultation-redis-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  celery:
    build: .
    container_name: legal-consultation-celery-dev
    command: celery -A settings.celery worker --loglevel=info
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=settings.settings
      - DEBUG=True
    volumes:
      - ./legal_form:/app/legal_form
      - ./settings:/app/settings
      - media_data:/app/media
      - logs_data:/app/logs
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  media_data:
  logs_data: