name: Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy project files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "."
          target: "/opt/legal-consultation"
          overwrite: true

      - name: Build and restart Docker on VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "ðŸš€ Starting deploy for legal-consultation..."
            cd /opt/legal-consultation
            git pull origin main || true
            docker compose build
            docker compose up -d

            echo "âœ… Deploy completed successfully!"
